<section class="toast-container position-fixed bottom-0 end-0 p-3">
  {% with messages = get_flashed_messages(with_categories=True) %} {% if messages %} {% for cat, msg in messages %}
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <svg class="rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" focusable="false">
        <rect fill="{{ cat }}" width="100%" height="100%"></rect>
      </svg>
      <strong class="me-auto">Notification</strong>
      <small>Now</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">{{ msg }}</div>
  </div>
  {% endfor %} {% endif %} {% endwith %}
</section>
<footer class="position-fixed bottom-0 w-100 pt-2 mt-3 border-top bg-light" style="height: 3em;">
  <p class="w-100 text-center">&copy; 2024 <a target="_blank" href="https://cybershuttle.org">cybershuttle.org</a></p>
</footer>
<script src="https://kit.fontawesome.com/7754669fef.js" crossorigin="anonymous"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"
></script>
<script>
  document.querySelectorAll(".toast").forEach((toast) => bootstrap.Toast.getOrCreateInstance(toast).show());
</script>
