description: "engine for sample simulations with apples and oranges"
engine_parameters:
supported_models:
  make_apples:
    source_id: "sample"
    command:
      - "apple_config=[@p:sample_apple_config]"
      - "apple=[@o:sample_apple]"
      - "make"
      - "apple"
  apples_to_oranges:
    source_id: "sample"
    command:
      - "apple=[@p:sample_apple]"
      - "orange=[@o:sample_orange]"
      - "make"
      - "orange"
