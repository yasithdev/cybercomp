<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extracted Files</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Extracted Files</h1>
    <form method="post" action="/some_action">
      <!-- Modify action based on what you want to do -->
      <table>
        <thead>
          <tr>
            <th>Select</th>
            <th>File Name</th>
          </tr>
        </thead>
        <tbody>
          {% for file in files %}
          <tr>
            <td><input type="checkbox" name="selected_files" value="{{ file }}" /></td>
            <td><a href="{{ url_for('download', file_path=file) }}">{{ file }}</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="submit">Submit</button>
    </form>

    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
  </body>
</html>
